version: '3.8' # Use a recent Docker Compose file format version

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-instance
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "12345678a@" 
      MSSQL_PID: "Developer"
    ports:
      - "1434:1433" # Map host port 1434 to container port 1433
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sqlserver-data: